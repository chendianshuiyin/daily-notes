<!DOCTYPE html>

<html class="dark" lang="zh-CN">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>统计总结</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&amp;family=Noto+Sans+SC:wght@400;500;700&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#135bec",
                        "background-light": "#f6f6f8",
                        "background-dark": "#111722",
                        "surface-dark": "#1d2532",
                        "surface-light": "#ffffff",
                    },
                    fontFamily: {
                        "display": ["Manrope", "Noto Sans SC", "sans-serif"],
                        "body": ["Manrope", "Noto Sans SC", "sans-serif"],
                    },
                    borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "2xl": "1rem", "full": "9999px" },
                },
            },
        }
    </script>
    <style>
        /* Custom scrollbar hiding for clean UI */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }

        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        /* Custom styles for heat map cells */
        .heat-cell-0 {
            @apply bg-gray-200 dark:bg-gray-800 text-gray-400 dark:text-gray-500;
        }

        .heat-cell-1 {
            @apply bg-primary/30 text-white dark:text-white;
        }

        .heat-cell-2 {
            @apply bg-primary/60 text-white dark:text-white;
        }

        .heat-cell-3 {
            @apply bg-primary/80 text-white dark:text-white;
        }

        .heat-cell-4 {
            @apply bg-primary text-white dark:text-white;
        }
    </style>
    <style>
        body {
            min-height: max(884px, 100dvh);
        }
    </style>
</head>

<body
    class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-white font-display antialiased overflow-x-hidden min-h-screen flex flex-col">
    <!-- Top App Bar -->
    <header
        class="sticky top-0 z-50 bg-background-light/95 dark:bg-background-dark/95 backdrop-blur-md border-b border-gray-200 dark:border-gray-800">
        <div class="flex items-center justify-between px-4 py-3">
            <h1 class="text-xl font-bold tracking-tight">统计总结</h1>
            <div class="flex items-center gap-2">
                <!-- Sync Status Indicator -->
                <div class="flex items-center gap-1 bg-green-500/10 px-2 py-1 rounded-full border border-green-500/20">
                    <span class="w-1.5 h-1.5 rounded-full bg-green-500 animate-pulse"></span>
                    <span class="text-xs font-medium text-green-600 dark:text-green-400">已同步</span>
                </div>
                <button
                    class="p-2 text-slate-600 dark:text-slate-300 hover:bg-slate-200 dark:hover:bg-gray-800 rounded-full transition-colors">
                    <span class="material-symbols-outlined text-2xl">settings</span>
                </button>
            </div>
        </div>
    </header>
    <main class="flex-1 flex flex-col w-full max-w-md mx-auto pb-24">
        <!-- Stats Summary Cards -->
        <section class="grid grid-cols-2 gap-3 px-4 py-6">
            <div
                class="flex flex-col gap-1 p-4 rounded-xl bg-surface-light dark:bg-surface-dark shadow-sm border border-gray-100 dark:border-gray-800">
                <div class="flex items-center gap-2 mb-1">
                    <span class="material-symbols-outlined text-primary text-xl">book_2</span>
                    <span class="text-sm font-medium text-slate-500 dark:text-slate-400">总记录</span>
                </div>
                <p class="text-2xl font-extrabold tracking-tight">42</p>
                <p class="text-xs text-slate-400 dark:text-slate-500">较上月 +12%</p>
            </div>
            <div
                class="flex flex-col gap-1 p-4 rounded-xl bg-surface-light dark:bg-surface-dark shadow-sm border border-gray-100 dark:border-gray-800">
                <div class="flex items-center gap-2 mb-1">
                    <span class="material-symbols-outlined text-orange-500 text-xl">local_fire_department</span>
                    <span class="text-sm font-medium text-slate-500 dark:text-slate-400">连续打卡</span>
                </div>
                <p class="text-2xl font-extrabold tracking-tight">5 <span
                        class="text-sm font-bold text-slate-400">天</span></p>
                <p class="text-xs text-slate-400 dark:text-slate-500">保持住！</p>
            </div>
        </section>
        <!-- Calendar Heatmap Section -->
        <section class="px-4 mb-6">
            <div
                class="bg-surface-light dark:bg-surface-dark rounded-2xl p-5 shadow-sm border border-gray-100 dark:border-gray-800">
                <!-- Month Navigator -->
                <div class="flex items-center justify-between mb-6">
                    <button
                        class="p-1 rounded-full hover:bg-gray-100 dark:hover:bg-gray-700 text-slate-500 dark:text-slate-400 transition-colors">
                        <span class="material-symbols-outlined">chevron_left</span>
                    </button>
                    <div class="flex flex-col items-center">
                        <h2 class="text-lg font-bold">2023年 10月</h2>
                        <span class="text-xs text-primary font-medium cursor-pointer">回到今天</span>
                    </div>
                    <button
                        class="p-1 rounded-full hover:bg-gray-100 dark:hover:bg-gray-700 text-slate-500 dark:text-slate-400 transition-colors">
                        <span class="material-symbols-outlined">chevron_right</span>
                    </button>
                </div>
                <!-- Calendar Grid -->
                <div class="grid grid-cols-7 gap-y-3 gap-x-2 mb-4">
                    <!-- Weekday Headers -->
                    <div class="text-center text-xs font-semibold text-slate-400 dark:text-slate-500">日</div>
                    <div class="text-center text-xs font-semibold text-slate-400 dark:text-slate-500">一</div>
                    <div class="text-center text-xs font-semibold text-slate-400 dark:text-slate-500">二</div>
                    <div class="text-center text-xs font-semibold text-slate-400 dark:text-slate-500">三</div>
                    <div class="text-center text-xs font-semibold text-slate-400 dark:text-slate-500">四</div>
                    <div class="text-center text-xs font-semibold text-slate-400 dark:text-slate-500">五</div>
                    <div class="text-center text-xs font-semibold text-slate-400 dark:text-slate-500">六</div>
                    <!-- Days -->
                    <!-- Empty slots for previous month -->
                    <div class="aspect-square"></div>
                    <div class="aspect-square"></div>
                    <div class="aspect-square"></div>
                    <!-- Calendar Days with Heatmap Classes -->
                    <!-- heat-cell-0: Empty/Low, 1-4: Increasing intensity -->
                    <button
                        class="aspect-square rounded-lg flex items-center justify-center text-xs font-medium heat-cell-0 transition-transform hover:scale-105">1</button>
                    <button
                        class="aspect-square rounded-lg flex items-center justify-center text-xs font-medium heat-cell-1 transition-transform hover:scale-105">2</button>
                    <button
                        class="aspect-square rounded-lg flex items-center justify-center text-xs font-medium heat-cell-0 transition-transform hover:scale-105">3</button>
                    <button
                        class="aspect-square rounded-lg flex items-center justify-center text-xs font-medium heat-cell-2 transition-transform hover:scale-105">4</button>
                    <!-- Current Selected Day -->
                    <button
                        class="aspect-square rounded-lg flex items-center justify-center text-xs font-medium heat-cell-4 ring-2 ring-offset-2 ring-primary ring-offset-surface-light dark:ring-offset-surface-dark relative z-10 scale-110 shadow-lg">5</button>
                    <button
                        class="aspect-square rounded-lg flex items-center justify-center text-xs font-medium heat-cell-3 transition-transform hover:scale-105">6</button>
                    <button
                        class="aspect-square rounded-lg flex items-center justify-center text-xs font-medium heat-cell-1 transition-transform hover:scale-105">7</button>
                    <button
                        class="aspect-square rounded-lg flex items-center justify-center text-xs font-medium heat-cell-0 transition-transform hover:scale-105">8</button>
                    <button
                        class="aspect-square rounded-lg flex items-center justify-center text-xs font-medium heat-cell-0 transition-transform hover:scale-105">9</button>
                    <button
                        class="aspect-square rounded-lg flex items-center justify-center text-xs font-medium heat-cell-2 transition-transform hover:scale-105">10</button>
                    <button
                        class="aspect-square rounded-lg flex items-center justify-center text-xs font-medium heat-cell-4 transition-transform hover:scale-105">11</button>
                    <button
                        class="aspect-square rounded-lg flex items-center justify-center text-xs font-medium heat-cell-3 transition-transform hover:scale-105">12</button>
                    <button
                        class="aspect-square rounded-lg flex items-center justify-center text-xs font-medium heat-cell-0 transition-transform hover:scale-105">13</button>
                    <button
                        class="aspect-square rounded-lg flex items-center justify-center text-xs font-medium heat-cell-1 transition-transform hover:scale-105">14</button>
                    <button
                        class="aspect-square rounded-lg flex items-center justify-center text-xs font-medium heat-cell-2 transition-transform hover:scale-105">15</button>
                    <button
                        class="aspect-square rounded-lg flex items-center justify-center text-xs font-medium heat-cell-0 transition-transform hover:scale-105">16</button>
                    <button
                        class="aspect-square rounded-lg flex items-center justify-center text-xs font-medium heat-cell-0 transition-transform hover:scale-105">17</button>
                    <button
                        class="aspect-square rounded-lg flex items-center justify-center text-xs font-medium heat-cell-1 transition-transform hover:scale-105">18</button>
                    <button
                        class="aspect-square rounded-lg flex items-center justify-center text-xs font-medium heat-cell-3 transition-transform hover:scale-105">19</button>
                    <button
                        class="aspect-square rounded-lg flex items-center justify-center text-xs font-medium heat-cell-4 transition-transform hover:scale-105">20</button>
                    <button
                        class="aspect-square rounded-lg flex items-center justify-center text-xs font-medium heat-cell-2 transition-transform hover:scale-105">21</button>
                    <button
                        class="aspect-square rounded-lg flex items-center justify-center text-xs font-medium heat-cell-0 transition-transform hover:scale-105">22</button>
                    <button
                        class="aspect-square rounded-lg flex items-center justify-center text-xs font-medium heat-cell-0 transition-transform hover:scale-105">23</button>
                    <button
                        class="aspect-square rounded-lg flex items-center justify-center text-xs font-medium heat-cell-1 transition-transform hover:scale-105">24</button>
                    <button
                        class="aspect-square rounded-lg flex items-center justify-center text-xs font-medium heat-cell-1 transition-transform hover:scale-105">25</button>
                    <button
                        class="aspect-square rounded-lg flex items-center justify-center text-xs font-medium heat-cell-2 transition-transform hover:scale-105">26</button>
                    <button
                        class="aspect-square rounded-lg flex items-center justify-center text-xs font-medium heat-cell-0 transition-transform hover:scale-105">27</button>
                    <button
                        class="aspect-square rounded-lg flex items-center justify-center text-xs font-medium heat-cell-0 transition-transform hover:scale-105">28</button>
                    <button
                        class="aspect-square rounded-lg flex items-center justify-center text-xs font-medium heat-cell-3 transition-transform hover:scale-105">29</button>
                    <button
                        class="aspect-square rounded-lg flex items-center justify-center text-xs font-medium heat-cell-4 transition-transform hover:scale-105">30</button>
                    <button
                        class="aspect-square rounded-lg flex items-center justify-center text-xs font-medium heat-cell-1 transition-transform hover:scale-105">31</button>
                </div>
                <!-- Legend -->
                <div class="flex items-center justify-end gap-2 mt-2">
                    <span class="text-[10px] text-slate-500 dark:text-slate-400 font-medium mr-1">少</span>
                    <div class="w-3 h-3 rounded bg-gray-200 dark:bg-gray-800"></div>
                    <div class="w-3 h-3 rounded bg-primary/30"></div>
                    <div class="w-3 h-3 rounded bg-primary/60"></div>
                    <div class="w-3 h-3 rounded bg-primary/80"></div>
                    <div class="w-3 h-3 rounded bg-primary"></div>
                    <span class="text-[10px] text-slate-500 dark:text-slate-400 font-medium ml-1">多</span>
                </div>
            </div>
        </section>
        <!-- Daily Details Section -->
        <section class="px-4 flex-1">
            <h3 class="text-lg font-bold mb-4 flex items-center gap-2">
                每日详情
                <span class="text-sm font-normal text-slate-500 dark:text-slate-400">10月5日</span>
            </h3>
            <div class="flex flex-col gap-3">
                <!-- Record Item 1 -->
                <div
                    class="group relative flex items-start gap-4 p-4 rounded-xl bg-surface-light dark:bg-surface-dark border border-gray-100 dark:border-gray-800 hover:border-primary/30 dark:hover:border-primary/30 transition-colors">
                    <div class="absolute left-0 top-0 bottom-0 w-1 bg-primary rounded-l-xl"></div>
                    <div class="flex flex-col items-center gap-1 min-w-[3.5rem]">
                        <span class="text-sm font-bold text-slate-900 dark:text-white">10:00</span>
                        <span class="text-[10px] text-slate-500 uppercase font-medium">AM</span>
                    </div>
                    <div class="flex-1">
                        <h4 class="text-base font-semibold text-slate-900 dark:text-white mb-1">完成项目提案</h4>
                        <p class="text-sm text-slate-500 dark:text-slate-400 line-clamp-2">
                            关于Q4季度的产品规划初稿，已发送给产品经理审核。重点包含了新的UI改版计划。</p>
                        <div class="flex gap-2 mt-3">
                            <span
                                class="inline-flex items-center px-2 py-0.5 rounded text-[10px] font-medium bg-blue-100 text-blue-800 dark:bg-blue-900/30 dark:text-blue-300">
                                工作
                            </span>
                            <span
                                class="inline-flex items-center px-2 py-0.5 rounded text-[10px] font-medium bg-purple-100 text-purple-800 dark:bg-purple-900/30 dark:text-purple-300">
                                重要
                            </span>
                        </div>
                    </div>
                </div>
                <!-- Record Item 2 -->
                <div
                    class="group relative flex items-start gap-4 p-4 rounded-xl bg-surface-light dark:bg-surface-dark border border-gray-100 dark:border-gray-800 hover:border-primary/30 dark:hover:border-primary/30 transition-colors">
                    <div class="absolute left-0 top-0 bottom-0 w-1 bg-green-500 rounded-l-xl"></div>
                    <div class="flex flex-col items-center gap-1 min-w-[3.5rem]">
                        <span class="text-sm font-bold text-slate-900 dark:text-white">06:00</span>
                        <span class="text-[10px] text-slate-500 uppercase font-medium">PM</span>
                    </div>
                    <div class="flex-1">
                        <h4 class="text-base font-semibold text-slate-900 dark:text-white mb-1">健身房锻炼</h4>
                        <p class="text-sm text-slate-500 dark:text-slate-400 line-clamp-2">背部训练，硬拉 100kg 5x5。</p>
                        <div class="flex gap-2 mt-3">
                            <span
                                class="inline-flex items-center px-2 py-0.5 rounded text-[10px] font-medium bg-green-100 text-green-800 dark:bg-green-900/30 dark:text-green-300">
                                健康
                            </span>
                        </div>
                    </div>
                </div>
                <!-- Record Item 3 -->
                <div
                    class="group relative flex items-start gap-4 p-4 rounded-xl bg-surface-light dark:bg-surface-dark border border-gray-100 dark:border-gray-800 hover:border-primary/30 dark:hover:border-primary/30 transition-colors opacity-70">
                    <div class="absolute left-0 top-0 bottom-0 w-1 bg-gray-400 rounded-l-xl"></div>
                    <div class="flex flex-col items-center gap-1 min-w-[3.5rem]">
                        <span class="text-sm font-bold text-slate-900 dark:text-white">09:30</span>
                        <span class="text-[10px] text-slate-500 uppercase font-medium">PM</span>
                    </div>
                    <div class="flex-1">
                        <h4 class="text-base font-semibold text-slate-900 dark:text-white mb-1">阅读 30 分钟</h4>
                        <p class="text-sm text-slate-500 dark:text-slate-400 line-clamp-2">《原子习惯》第三章。</p>
                        <div class="flex gap-2 mt-3">
                            <span
                                class="inline-flex items-center px-2 py-0.5 rounded text-[10px] font-medium bg-gray-100 text-gray-800 dark:bg-gray-700/50 dark:text-gray-300">
                                习惯
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- Floating Action Button -->
    <div class="fixed bottom-6 right-6 z-40">
        <button
            class="flex items-center justify-center w-14 h-14 bg-primary hover:bg-blue-600 text-white rounded-full shadow-lg shadow-blue-500/40 transition-all hover:scale-105 active:scale-95">
            <span class="material-symbols-outlined text-[28px]">add</span>
        </button>
    </div>
</body>

</html>
