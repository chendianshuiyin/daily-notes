<!DOCTYPE html>

<html class="dark" lang="zh-CN">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>今日记录</title>
    <!-- Google Fonts: Manrope -->
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&amp;display=swap"
        rel="stylesheet" />
    <!-- Material Symbols -->
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <!-- Theme Configuration -->
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#135bec",
                        "background-light": "#f6f6f8",
                        "background-dark": "#101622",
                        "surface-dark": "#1C2333", // Slightly lighter for cards/inputs
                        "border-dark": "#2d3748",
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
    <style>
        /* Custom scrollbar for textarea */
        textarea::-webkit-scrollbar {
            width: 8px;
        }

        textarea::-webkit-scrollbar-track {
            background: transparent;
        }

        textarea::-webkit-scrollbar-thumb {
            background-color: #374151;
            border-radius: 20px;
        }

        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }

        .icon-filled {
            font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
    <style>
        body {
            min-height: max(884px, 100dvh);
        }
    </style>
</head>

<body
    class="bg-background-light dark:bg-background-dark min-h-screen font-display antialiased selection:bg-primary/30 selection:text-white overflow-hidden">
    <div
        class="relative flex h-full min-h-screen w-full flex-col max-w-md mx-auto bg-white dark:bg-background-dark shadow-2xl overflow-hidden border-x dark:border-border-dark border-gray-200">
        <!-- Top App Bar -->
        <header
            class="flex items-center justify-between px-4 py-3 z-10 bg-white/80 dark:bg-background-dark/80 backdrop-blur-md sticky top-0">
            <div class="flex flex-col">
                <h2 class="text-slate-900 dark:text-white text-xl font-bold leading-tight tracking-tight">今日记录</h2>
                <div class="flex items-center gap-1 mt-0.5">
                    <span class="w-1.5 h-1.5 rounded-full bg-green-500"></span>
                    <span class="text-xs text-slate-500 dark:text-slate-400 font-medium">WebDAV 已同步</span>
                </div>
            </div>
            <button
                class="group flex items-center justify-center w-10 h-10 rounded-full hover:bg-slate-100 dark:hover:bg-surface-dark transition-colors">
                <span
                    class="material-symbols-outlined text-slate-600 dark:text-slate-300 group-hover:rotate-45 transition-transform duration-300">settings</span>
            </button>
        </header>
        <!-- Date Picker & Context -->
        <div class="px-4 py-2 flex items-center gap-3">
            <button
                class="flex items-center gap-2 bg-slate-100 dark:bg-surface-dark px-3 py-1.5 rounded-lg border border-slate-200 dark:border-border-dark hover:border-primary/50 transition-colors">
                <span class="material-symbols-outlined text-primary text-[20px]">calendar_today</span>
                <span class="text-slate-700 dark:text-slate-200 text-sm font-semibold">2023年 10月 27日</span>
                <span class="material-symbols-outlined text-slate-400 text-[18px]">arrow_drop_down</span>
            </button>
            <div class="flex-1"></div>
            <!-- Weather/Location Context (Optional visual flair) -->
            <div class="flex items-center gap-1.5 px-2 py-1 bg-slate-50 dark:bg-white/5 rounded-md">
                <span class="material-symbols-outlined text-yellow-500 text-[18px] icon-filled">sunny</span>
                <span class="text-xs text-slate-500 dark:text-slate-400 font-medium">23°C</span>
            </div>
        </div>
        <!-- Main Input Area -->
        <main class="flex-1 flex flex-col px-4 py-2 overflow-hidden">
            <div
                class="relative flex-1 flex flex-col bg-slate-50 dark:bg-surface-dark rounded-xl border border-transparent focus-within:border-primary/50 focus-within:bg-white dark:focus-within:bg-[#161b26] transition-all duration-300">
                <!-- Editor Toolbar -->
                <div
                    class="flex items-center gap-1 p-2 border-b border-slate-200 dark:border-slate-700/50 overflow-x-auto no-scrollbar">
                    <button
                        class="p-1.5 rounded hover:bg-slate-200 dark:hover:bg-slate-700 text-slate-500 dark:text-slate-400 transition-colors"
                        title="Bold">
                        <span class="material-symbols-outlined text-[20px]">format_bold</span>
                    </button>
                    <button
                        class="p-1.5 rounded hover:bg-slate-200 dark:hover:bg-slate-700 text-slate-500 dark:text-slate-400 transition-colors"
                        title="Italic">
                        <span class="material-symbols-outlined text-[20px]">format_italic</span>
                    </button>
                    <div class="w-px h-4 bg-slate-300 dark:bg-slate-600 mx-1"></div>
                    <button
                        class="p-1.5 rounded hover:bg-slate-200 dark:hover:bg-slate-700 text-slate-500 dark:text-slate-400 transition-colors"
                        title="Bullet List">
                        <span class="material-symbols-outlined text-[20px]">format_list_bulleted</span>
                    </button>
                    <button
                        class="p-1.5 rounded hover:bg-slate-200 dark:hover:bg-slate-700 text-slate-500 dark:text-slate-400 transition-colors"
                        title="Checklist">
                        <span class="material-symbols-outlined text-[20px]">check_box</span>
                    </button>
                    <div class="w-px h-4 bg-slate-300 dark:bg-slate-600 mx-1"></div>
                    <button
                        class="p-1.5 rounded hover:bg-slate-200 dark:hover:bg-slate-700 text-primary transition-colors flex items-center gap-1"
                        title="Insert Time">
                        <span class="material-symbols-outlined text-[20px]">schedule</span>
                        <span class="text-xs font-bold">14:32</span>
                    </button>
                </div>
                <!-- Textarea -->
                <textarea
                    class="flex-1 w-full bg-transparent p-4 resize-none border-none focus:ring-0 text-slate-800 dark:text-slate-100 placeholder:text-slate-400 dark:placeholder:text-slate-600 text-base leading-relaxed"
                    placeholder="记录今天发生了什么...写下今天的想法、待办事项或总结"></textarea>
                <!-- Character Count -->
                <div class="p-2 flex justify-end">
                    <span class="text-[10px] text-slate-400 dark:text-slate-600 font-medium tracking-wide">0 字</span>
                </div>
            </div>
        </main>
        <!-- Bottom Action Bar -->
        <div class="p-4 bg-white dark:bg-background-dark/95 backdrop-blur-sm z-20 pb-6">
            <button
                class="w-full flex items-center justify-center gap-2 h-14 bg-primary hover:bg-blue-600 active:scale-[0.98] rounded-xl shadow-lg shadow-blue-900/20 transition-all duration-200 group">
                <span class="material-symbols-outlined text-white group-hover:animate-bounce">save</span>
                <span class="text-white text-lg font-bold tracking-wide">保存记录</span>
            </button>
            <div class="mt-4 flex items-center justify-center gap-2 opacity-60">
                <span class="material-symbols-outlined text-xs text-slate-500 dark:text-slate-400">shield</span>
                <p class="text-slate-500 dark:text-slate-400 text-xs font-medium text-center">数据存储在本地，支持WebDAV同步</p>
            </div>
        </div>
    </div>
</body>

</html>
